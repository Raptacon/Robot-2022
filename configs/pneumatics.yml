pneumatics:
  subsystem: "pneumatics"
  description: "All pneumatics goes here Solenoids should be moved to proper subsystem later"
  compressors:
    groups: "compressors"
    compressor:
      type: "compressor"
      pcm: 1

  solenoids:
    groups: "solenoids"
    loader:
      type: "doubleSolenoid"
      pcm: 1
      channel:
        forward: 1
        reverse: 0
      default: "kReverse"
