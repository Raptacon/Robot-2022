compatibility: "doof"

system:
  subsystem: "system"
  description: "Contains system wide resources such as one off hardware devices"
  gyro:
    groups: "gyros"
    navx:
      type: "navx"
      method: "spi"

driveTrain:
  subsystem: "driveTrain"
  description: "All motors used in the drive train live here"
  type: "Tank"
  motors:
    groups:
      - "motors"
      - "hardware"
    FrontRightTankMotor:
      channel: 30
      type: "CANTalonFX"
      inverted: False
      pid:
        kP: 0.001
        kI: 0
        kD: 0
        kF: 0
        controlType: "PercentOutput"
        sensorPhase: True
        kPreScale: 1
        feedbackDevice: "IntegratedSensor"
      currentLimits:
        triggerThresholdCurrent: 60
        triggerThresholdTime: 50
        currentLimit: 40

    BackRightTankMotor:
      channel: 31
      masterChannel: 30
      type: "CANTalonFXFollower"
      currentLimits:
        triggerThresholdCurrent: 60
        triggerThresholdTime: 50
        currentLimit: 40
      inverted: False

    FrontLeftTankMotor:
      channel: 20
      type: "CANTalonFX"
      inverted: False
      pid:
        kP: 0.005
        kI: 0
        kD: 0
        kF: 0
        controlType: "PercentOutput"
        sensorPhase: True
        # This is the number of encoder ticks per 1 rotation
        kPreScale: 2048
        feedbackDevice: "IntegratedSensor"
      currentLimits:
        triggerThresholdCurrent: 60
        triggerThresholdTime: 50
        currentLimit: 40

    BackLeftTankMotor:
      channel: 21
      masterChannel: 20
      type: "CANTalonFXFollower"
      currentLimits:
        triggerThresholdCurrent: 60
        triggerThresholdTime: 50
        currentLimit: 40
      inverted: False

loaderMotors:
  subsystem: "loader"
  description: "All motors used in the robot loader mechanism live here for the loader component"
  loaderMotors:
    groups: "motors"

    intakeMotor:
      channel: 51
      type: "CANTalonSRX"
      inverted: False
      pid: Null
      currentLimits:
        absMax: 60
        absMaxTimeMs: 50
        maxNominal: 40

    hopperMotor1:
      channel: 60
      type: "CANTalonSRX"
      inverted: True
      pid: Null
      currentLimits:
        absMax: 60
        absMaxTimeMs: 50
        maxNominal: 40

    hopperMotor2:
      channel: 61
      type: "CANTalonSRXFollower"
      masterChannel: 60
      inverted: False
      pid: Null
      currentLimits:
        absMax: 60
        absMaxTimeMs: 50
        maxNominal: 40

speedSections:
  subsystem: "speedSections"
  description: "Speed Sections (tables used to determine speeds based on distances)"
  speedSections:
    groups: "configuredValues"
    GoToDist:
      - [36, .3]
      - [12, .25]
      - [8, .2]
      - [5, .15]
    PID:
      GoToDist:
        P: 0.01
        I: 0
        D: 0
        SpeedFloor: .17

loaderSensors:
  subsystem: "breaksensors"
  description: "All IR break sensors used for the loader live here for the loader/LED component"
  loaderSensors:
    groups: "digitalInput"
    sensor3:
      type: "RIODigitalIn"
      channel: 3
      description: "Loading sensor"
    sensor2:
      type: "RIODigitalIn"
      channel: 2
      description: "Middle sensor"
    sensor1:
      type: "RIODigitalIn"
      channel: 1
      description: "Second top sensor"
    sensor0:
      type: "RIODigitalIn"
      channel: 0
      description: "Shooting sensor"

shooterMotors:
  subsystem: "shooter"
  description: "All motors used in the robot shooter mechanism live here for the shooter component"
  shooterMotors:
    groups: "motors"
    shooterMotor:
      channel: 50
      type: "SparkMax"
      inverted: True
      motorType: "kBrushless"

      pid:
        controlType: "Velocity"
        kP: 0.0004
        kI: 0
        kD: 0
        kF: 0.000175
        feedbackDevice: 1
        kPreScale: 1
        coastOnZero: True

      currentLimits:
        freeLimit: 30
        stallLimit: 30
        stallLimitRPM: 50
        secondaryLimit: 35

pneumatics:
  type: "yaml"
  file: "pneumatics.yml"