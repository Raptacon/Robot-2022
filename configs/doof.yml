compatibility: "doof"

system:
  subsystem: "system"
  description: "Contains system wide resources such as one off hardware devices"  
  gyro:
    groups: "gyros"
    navx:
      type: "navx"
      method: "spi"


driveTrain:
  subsystem: "driveTrain"
  description: "All motors used in the drive train live here"
  #Right motor must always be called rightMotor, left motor must always be leftMotor. Look through motorHelper to see what values are necessary,
#it varies by motor.
  motors:
    groups:
      - "motors"
      - "hardware"
    rightMotor:
      channel: 30
      type: "CANTalonFX"
      inverted: False
      pid: Null

    rightFollower:
      channel: 31
      masterChannel: 30
      type: "CANTalonFXFollower"
      inverted: False

    leftMotor:
      channel: 20
      type: "CANTalonFX"
      inverted: False
      pid: Null

    leftFollower:
      channel: 21
      masterChannel: 20
      type: "CANTalonFXFollower"
      inverted: False    
  
loaderMotors:
  subsystem: "loader"
  description: "All motors used in the robot loader mechanism live here for the loader component"
  loaderMotors:
    groups: "motors"
    intakeMotor:
      channel: 50
      type: "CANTalonSRX"
      inverted: False
      pid: Null

    loaderMotor:
      channel: 51
      type: "CANTalonSRX"
      inverted: False
      pid: Null
    elevatorMotor:
      channel: 60
      type: "CANTalonSRX"
      inverted: False
      pid: Null

shooterMotors:
  subsystem: "shooter"
  description: "All motors used in the robot shooter mechanism live here for the shooter component"
  shooterMotors:
    groups: "motors"
    shooterMotor:
      channel: 52
      type: "SparkMax"
      inverted: True
      motorType: "kBrushless"
      pid: Null

lifter:
  type: "yaml"
  file: "lifter.yml"

pneumatics:
  type: "yaml"
  file: "pneumatics.yml"